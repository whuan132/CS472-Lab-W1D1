<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #007BFF;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wenhong Huang</h1>
        <img src="my-picture.jpg" alt="My Picture">
        <h2>Assignments</h2>
        <ul>
            <li>Assignment for Monday</li>
            <li>Assignment for Tuesday</li>
            <li>Assignment for Wednesday</li>
            <li>Assignment for Thursday</li>
            <li>Assignment for Friday</li>
        </ul>
    </div>
</body>
</html>
